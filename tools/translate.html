<script type="text/javascript">

    function Htrans(query,elem,lg) {
        var q = query;
        var appid = "20231104001869848"; // 请自行获取
        var key = "wQDZZ7LQoYo3UiepNjj4"; // 请自行获取
        var salt = (new Date).getTime();
        var str1 = appid + q + salt + key;
        var sign = MD5(str1);
        $.ajax({
            url: 'http://api.fanyi.baidu.com/api/trans/vip/translate',
            type: 'post',
            dataType: 'jsonp',
            data: {
                q: q,
                from: 'auto',
                to: lg,
                appid: appid,
                salt: salt,
                sign: sign
            },
            success: function (msg) {
                alert(str1);
                alert(sign);
                console.log(msg);
                document.getElementById(elem).value = msg.trans_result[0].dst;
                alert('successfully');
            }
        });
    }
    function translatecon(){
        if(document.getElementById('en').checked){
            Htrans(ogt.value,'trr','en');     
        }else if(document.getElementById('zh').checked){
            Htrans(ogt.value,'trr','zh');   
        }else if(document.getElementById('ru').checked){
            Htrans(ogt.value,'trr','ru');   
        }else if(document.getElementById('kr').checked){
            Htrans(ogt.value,'trr','kor');   
        }else if(document.getElementById('fr').checked){
            Htrans(ogt.value,'trr','fra');   
        }else if(document.getElementById('wy').checked){
            Htrans(ogt.value,'trr','wyw');   
        }else if(document.getElementById('jp').checked){
            Htrans(ogt.value,'trr','jp');   
        }else{
            Htrans(ogt.value,'trr','en');
        }
    }

</script>
