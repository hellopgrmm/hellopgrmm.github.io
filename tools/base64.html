<textarea id='tep' placeholder='输入Base64文字或普通文本。'></textarea><br>
<button onclick='tep.value = _btoa(tep.value)'>Base64加密</button><button onclick='tep.value = _atob(tep.value)'>Base64解密</button>
<script>
function _btoa(str) {
  const encoder = new TextEncoder();
  const view = encoder.encode(str);
  return btoa(String.fromCharCode.apply(null, new Uint8Array(view)));
}
function _atob(str) {
  const decoder = new TextDecoder();
  const binaryStr = atob(str);
  const bytes = new Uint8Array(binaryStr.length);
  for (let i = 0; i < binaryStr.length; i++) {
    bytes[i] = binaryStr.charCodeAt(i);
  }
  return decoder.decode(bytes);
}
</script>
