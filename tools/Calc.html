<a style='font-size:30'>计算器</a>
<div style='height:430px;width:350;border:1px solid black;'>
<h1 id='text'>0</h1>
<button style='font-size:30px' onclick='seven()'>7</button><button style='font-size:30px' onclick='eight()'>8</button><button style='font-size:30px' onclick='nine()'>9</button><button style='font-size:30px' onclick='qingchu()'>C</button><br>
<button style='font-size:30px' onclick='four()'>4</button><button style='font-size:30px' onclick='five()'>5</button><button style='font-size:30px' onclick='six()'>6</button><button style='font-size:30px' onclick='jiashangqu()'>+</button><br>
<button style='font-size:30px' onclick='one()'>&nbsp;1</button><button style='font-size:30px' onclick='two()'>2</button><button style='font-size:30px' onclick='three()'>3</button><button style='font-size:30px' onclick='jian()'>&nbsp;-</button><br>
<button style='font-size:30px' onclick='zero()'>0</button><button style='font-size:30px' onclick='zzero()'>00</button><button style='font-size:30px' onclick='d()'>.</button><button style='font-size:30px' onclick='cheng()'>*</button><button style='font-size:30px' onclick='dengyu()'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;=&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button><button style='font-size:30px' onclick='chu()'>/</button>
</div>
<script>
var result = '';
function one(){
    result = result+'1';
    text.innerHTML = result;
}
function two(){
    result = result+'2';
    text.innerHTML = result;
}
function three(){
    result = result+'3';
    text.innerHTML = result;
}
function four(){
    result = result+'4';
    text.innerHTML = result;
}
function five(){
    result = result+'5';text.innerHTML = result;
}
function six(){
    result = result+'6';text.innerHTML = result;
}
function seven(){
    result = result+'7';text.innerHTML = result;
}
function eight(){
    result = result+'8';text.innerHTML = result;
}
function nine(){
    result = result+'9';text.innerHTML = result;
}
function zero(){
    result = result+'0';text.innerHTML = result;
}
function zzero(){
    result = result+'00';text.innerHTML = result;
}
function d(){
    result = result+'.';text.innerHTML = result;
}
function jiashangqu(){
    result = result+'+';text.innerHTML = result;
}
function jian(){
    result = result+'-';text.innerHTML = result;
}
function cheng(){
    result = result+'*';text.innerHTML = result;
}
function chu(){
    result = result+'/';text.innerHTML = result;
}
function dengyu(){
    text.innerHTML = eval(result);
    if(result == '1+1')
    {
        text.innerHTML='1+1都不会了是吧?诶我就不计算，就是玩～'
    }
    result = '';
}
function qingchu()
{
    text.innerHTML = '0';
    result = '';
}
</script>
