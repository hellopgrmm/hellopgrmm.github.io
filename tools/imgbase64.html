 <title>图片转换base64|Hellopgrmm 一个分享编程经验的网站</title>
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="convertToBase64()">转换为Base64</button><br>将图片转换成base64数据，直接复制引用，也不会影响。提高加载效率，省去了上传图片的麻烦。<br>
    <textarea style="font-size:15px;font-family: ht;" rows=20 cols=70 id="base64Output"></textarea>
 
    <script>
        function convertToBase64() {
            const fileInput = document.getElementById('imageInput');
            const file = fileInput.files[0];
            if (!file) {
                alert("请选择一个文件。");
                return;
            }
 
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = function () {
                const base64String = reader.result;
                document.getElementById('base64Output').value = base64String;
            };
            reader.onerror = function (error) {
                console.log('Error: ', error);
            };
        }
    </script>
