<input placeholder='输入您的网址...' style='font-family:ht;width:90%;outline:none;font-size:15px;height:25px;border-radius:0px;' id='comment'/>
    <button style='height:25px;width:75px;border:1px solid black;background:#ccc;color:black;font-family:ht;' id="getSource">获取代码</button>
<br><a>输出速度：</a><input style='font-family:ht;' value='30' id='spd'/><button onclick='gen()'>点击此处朗读源代码内容</button>
    <pre style='font-size:16px;font-family:;white-space:normal;' id="sourceCode"></pre>
 
    <script>
    var qn = '';
var lan = '';
var cont = document.getElementById('sourceCode');
function speak(qn,lan){
    let utterThis = new SpeechSynthesisUtterance();
    utterThis.text = qn;
    utterThis.lang = lan;
    utterThis.rate = 1;
    speechSynthesis.speak(utterThis);
}
function gen(){
    speak(cont.innerHTML,'zh')
}
    function an(elementId, text,sec) {
        var element = document.getElementById(elementId);
        var i = 0;
        var interval = setInterval(function() {
            if (i < text.length) {
                element.innerHTML+=""+text[i]+"";
                i++;
            } else {
                clearInterval(interval);
            }
        }, sec);
    }
        document.getElementById('getSource').addEventListener('click', async function() {
         try{
            document.getElementById('sourceCode').innerHTML='';
            const response = await fetch(document.getElementById('comment').value);
            const html = await response.text();
            //document.getElementById('sourceCode').textContent = html;            
            an('sourceCode','源代码如下:'+html+'回答完毕。',spd.value);
         }catch(error){
          alert(error)
         }
        });
    </script>
