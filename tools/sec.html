 <title>HelloPgrmm消息加密器(加密通话)|Hellopgrmm 一个分享编程经验的网站</title>
 <a style='font-size:30px'>加密通话生成器(支持中文)。</a><br>
 <br>
 <a>输入要加密/解密的文字:</a><br><textarea style='border-radius:0px;border:1px solid black;font-size:20px;font-family:ht;width:90%;height:30%;' placeholder='输入...' id='secr'></textarea><br><br>
 <button style='border-radius:0px;border:1px solid black;font-size:15px;color:black;font-family:ht;width:75px;height:25px;' onclick='jiami();'>加密</button><button style='border-radius:0px;border:1px solid black;font-size:15px;color:black;font-family:ht;width:75px;height:25px;' onclick='jiemi();'>解密</button>
 <br><a>结果:</a><br><a id='ba'></a>
<script>
var letters = '';
var res = '';
var le = '';
var resb = '';
function reversea(str) {
    return str.split('').reverse().join('');
}
function secret(letters){
    for(var i = 0;i < letters.length;i++){
        let char = letters[i];
        let ac = char.charCodeAt(0);
        let asc = ac+3;
        let ch = String.fromCharCode(asc);
        res+=ch;
    }
    var n = reversea(res);
    return n;
}
function unsec(le){
    for(var i = 0;i < le.length;i++){
        let char = le[i];
        let ac = char.charCodeAt(0);
        let asc = ac-3;
        let ch = String.fromCharCode(asc);
        resb+=ch;
    }
    var j = reversea(resb);
    return j;
}
function jiami(){
    document.getElementById('ba').innerHTML = secret(secr.value);
    letters = '';
    res = '';
    le = '';
    resb = '';
}
function jiemi()
{
    document.getElementById('ba').innerHTML = unsec(secr.value);
    letters = '';
    res = '';
    le = '';
    resb = '';
}
</script>
