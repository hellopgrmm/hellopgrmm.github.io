<script src='tools2.js'></script>
<textarea style='height:30%;width:50%;' id='AX' value='' placeholder='输入文字。'></textarea><br>
<button onclick='yuepin()'>转换成粤语拼音</button><br><br>
<div style='height:30%;width:80%;border:1px solid black;'>
<a id='op'></a><br>
<a id='yp'></a>
</div>
<div style='height:30%;width:80%;border:1px solid black;'>
<a id='ap'></a><br>
<a id='bp'></a>
</div>
<script>
function pinyin(characters){
    const {pinyin}=window.pinyinPro;
    const hans=characters;
    const plainPinyin=pinyin(hans);
    return plainPinyin;
}
function yuepin(){
fetch('dic_trad.json')
  .then(response => response.json())
  .then(data => {
      yp.innerHTML = '粤语拼音:';
      bp.innerHTML = '拼音对比:';
      var b = document.getElementById('AX').value;
      b = b.replace('，','').replace('。','').replace('？','').replace('！','').replace('、','').replace('（','').replace('）','').replace('“','').replace('”','').replace('；','').replace('：','')
      for(var u = 0;u < b.length;u++){
          yp.innerHTML += data[b[u]].pinyin + ' ';
          bp.innerHTML += b[u]+'('+data[b[u]].pinyin+')';
      }
      op.innerHTML = '原拼音:'+pinyin(b);
      ap.innerHTML = yp.innerHTML;
  })
  .catch(error => console.error(error));
}
</script>
