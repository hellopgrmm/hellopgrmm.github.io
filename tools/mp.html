<script>
function cpy(){
var ax=document.getElementById("codes").value;
var oInput = document.createElement('textarea');
oInput.value = ax;
document.body.appendChild(oInput);
oInput.select();
document.execCommand("Copy");
}
function cm() {
    document.getElementById('result').innerHTML = marked.parse(mk.value);

</script>
