<textarea id="con" style="display:inline-block;font-family:ht;height:200px;width:80%;font-size:20px;" placeholder="输入内容"></textarea>
<input onclick="gen()" type="button" style="height:50px;font-family:ht;font-color:white;font-size:100%;border:5px;width:50%;color:white;background:#6698ff" value="朗读">
<script>
var qn = '';
var lan = '';
var cont = document.getElementById('con');
function speak(qn,lan){
    let utterThis = new SpeechSynthesisUtterance();
    utterThis.text = qn;
    utterThis.lang = lan;
    utterThis.rate = 1;
    speechSynthesis.speak(utterThis);
}
function gen(){
    speak(cont.value,'zh')
}
</script>
