<!--转编码的代码是CSDN和JB51提供的，不会写，CSDN忘了，JB51的utf16toutf8的函数的原网址在这：https://www.jb51.net/article/64928.htm-->
<a style='font-size:30px'>二维码生成器</a><br>
<textarea id='con' style='display:inline-block;font-family:ht;height:200px;width:80%;font-size:20px;' placeholder='输入二维码内容'></textarea>
<table border='0px'>
<tr>
<td><a>二维码高度:</a><input id='height' type='text' style='font-family:ht;height:30px;width:100px;font-size:20px;'/></td>
</tr>
<tr>
<td><a>二维码宽度:</a><input id='wid' type='text' style='font-family:ht;height:30px;width:100px;font-size:20px;'/></td>
</tr>
<tr>
<td><a>二维码颜色:</a><input id='fg' type='text' style='font-family:ht;height:30px;width:350px;font-size:20px;' placeholder='请输入对应颜色的英文，例如:green' value='black'/></td>
</tr>
<tr>
<td><a>背景的颜色:</a><input id='backg' type='text' style='font-family:ht;height:30px;width:350px;font-size:20px;' placeholder='请输入对应颜色的英文，例如:white' value='white'/></td>
</tr>
</table>
<input onclick='gen()' type='button' style='height:50px;font-family:ht;font-color:white;font-size:100%;border:5px;width:50%;color:white;background:#6698ff' value='生成二维码'></input>
<br>
<br>
<div class="gen"></div>
<script>
function gen(){
var contents = document.getElementById('con').value;
var backg = document.getElementById('backg').value;
var he = document.getElementById('height').value;
var wi = document.getElementById('wid').value;
var dor = document.getElementById('fg').value;
 $('.gen').qrcode({
  text: utf16to8(contents),//转编码，到时候乱码就完了
  width: wi,
  height: he,
  background: backg,
  foreground: dor,
  //correctLevel : QRCode.CorrectLevel.H
 });
}
</script>
