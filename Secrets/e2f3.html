<meta charset='utf-8'>
<a id='parameter'></a>
<a id='value'></a>
<script>
// 获取当前网址
var url = window.location.href;
 
// 查询字符串部分（包含参数）
var queryString = url.split('?')[1];
 
if (queryString) {
    // 将查询字符串按&进行切割得到每个参数键值对
    var paramsArray = queryString.split('&');
    
    for(var i=0;i<paramsArray.length;i++) {
        // 再次按等号进行切割得到参数名和参数值
        var paramNameValuePair = paramsArray[i].split("=");
        
        if (paramNameValuePair.length == 2) {
            // 输出参数名和参数值
            alert("参数名：" + decodeURIComponent(paramNameValuePair[0]));
            alert("参数值：" + decodeURIComponent(paramNameValuePair[1]));
            
            // 也可以直接将参数值存入变量或者DOM元素中
            document.getElementById("parameter").innerHTML += "参数名：" + decodeURIComponent(paramNameValuePair[0]) + "<br>";
            document.getElementById("value").innerHTML += "参数值：" + decodeURIComponent(paramNameValuePair[1]) + "<br><br>";
        }
    }
} else {
    alert("没有任何参数");
}

</script>
